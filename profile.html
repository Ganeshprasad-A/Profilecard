<!doctype html>
<html>
    <head>
        <meta name="description" content="Profile-card">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>
            Profile-card
        </title>
        <link rel="stylesheet" href="profile.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="profile-card">
            <div class="image-div">
                <img src="D:\New folder\HTML\images\girl.avif" alt="" class="profile-img">
            </div>
            <div class="info">
                <p class="name">Daenyrs</p>
                <p class="detail">Blogger & YouTuber</p>
            </div>
            <div class="boxicons">
                <a href="#" style="background-color: rgb(40, 69, 153);" class="link"><i class='bx bxl-facebook'></i> </a>
                <a href="#" style="background-color:rgb(13, 155, 211)" class="link"><i class='bx bxl-twitter'></i></a>
                <a href="#" style="background-color:rgb(232, 20, 20)" class="link"><i class='bx bxl-youtube' ></i></a>
                <a href="#" style="background-color:rgb(235, 79, 131)" class="link"><i class='bx bxl-instagram' ></i> </a>          
            </div>
            <div class="buttons">
                <button class="button">Subsribe</button>
                <button class="button">Message</button>
            </div>
            <div class="comments">
                <div class="response">
                    <i class='bx bx-heart'></i>
                    <span class="number">60k</span>
                </div>
                <div class="response">
                    <i class='bx bx-message-rounded-dots' ></i>
                    <span class="number">12k</span>
                </div>
                <div class="response">
                    <i class='bx bx-share' ></i>
                    <span class="number">40k</span>
                </div>
            </div>
        </div>
    </body>
</html>
